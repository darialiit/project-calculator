<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="calculator.png">
    <title>Calculator</title>
</head>
<body>
<div class="container">
    <div class="calculator">
        <div id="screen"> SCREEEEEEEN</div>
        <div id="keyboard">
            <div class="delete">
                <button class="cleardelete">Clear</button>
                <button class="cleardelete">Detele</button>
            </div>
        </div>
        <div class="calculations">
            <button class="key">7</button>
            <button class="key">8</button>
            <button class="key">9</button>
            <button class="key">/</button>
            <button class="key">4</button>
            <button class="key">5</button>
            <button class="key">6</button>
            <button class="key">x</button>
            <button class="key">1</button>
            <button class="key">2</button>
            <button class="key">3</button>
            <button class="key">-</button>
            <button class="key">0</button>
            <button class="key">.</button>
            <button class="key">=</button>
            <button class="key">+</button>

        </div>
    </div>
</div>
<div class="footer">Designed by<a href="https://github.com/darialiit" target="_blank">@darialiit</a></div>



<script src="script.js"></script>
</body>
</html>
